---
layout: tags
title: Tags
permalink: /tags/
---

<canvas id="tagcanvas" width="500" height="500" class="center-block" style="margin-top: 50px;"></canvas>

<div id="taglist" style="display: none;">
	<ul>
		{% assign tags = site.tags | sort %}
		{% for tag in site.tags %}
	
			<a href="/tags/{{ tag | first | slugify }}/" 
			data-weight="{{ tag | last | size | times: 4 | plus: 20 }}">{{ tag | first | replace: '-', ' ' }}</a>

		{% endfor %}
	</ul>
</div>
