{% include title-group.html %}

{% include graphics/canvas.html %}

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <label for="particle-count">Particle Count:</label>
      <input id="particle-count" type="range" min="4096" max="1048576" step="128" value="1024"/>
    </div>
    <div class="col-sm-4">
      <label for="particle-speed">Particle Speed:</label>
      <input id="particle-speed" type="range" min="0.025" max="10.0" step="0.025" value="1.0"/>
    </div>
    <div class="col-sm-4">
      <label for="particle-size">Particle Size:</label>
      <input id="particle-size" type="range" min="1.0" max="5.0" step="0.025" value="2.0"/>
    </div>
  </div>
</div>
