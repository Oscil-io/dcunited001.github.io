<h4>Requires ES6 & WebGL 2.0 &#x2605; Runs Best In Firefox (and Chrome) &#x2605; Does Not Run On Mobile</h4>


<div id="main-canvas-container" class="canvas-container">
  <canvas id="main-canvas" class="wide-canvas" height="500"></canvas>

  <!-- TODO: add a navbar -->

  <div class="row">
    <div class="col-sm-12">
      <div  class="btn-group btn-group-lg pull-left">
        <button class="btn btn-primary" onclick="clickedResetParticles()" disabled>Refresh</button>
        <button id="btn-activate-mic" class="btn btn-primary" onclick="activateMic()">Activate Mic</button>
      </div>

      <div class="pull-right">
        <div class="btn-group btn-group-lg">
          <span class="btn btn-primary btn-group-label"><i class="fa fa-lg fa-line-chart"></i></span>
          &nbsp;
          <button class="btn" id="toggle-plot-velocity" onclick="togglePlot('velocity')">Velocity</button>
          <button class="btn" id="toggle-plot-force" onclick="togglePlot('force')">Force</button>
          <button class="btn" id="toggle-plot-density" onclick="togglePlot('density')">Density</button>
          <button class="btn" id="toggle-plot-entropy" onclick="togglePlot('entropy')">Entropy</button>
          <button class="btn" id="toggle-plot-thermal"  onclick="togglePlot('thermal')">Thermal</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">Render</div>
        <div class="panel-body">
          <div><input type="radio" name="render-texture" value="0" checked/>&nbsp;Field</div>
          <div><input type="radio" name="render-texture" value="1"/>&nbsp;Gradient</div>
          <div><input type="radio" name="render-texture" value="2"/>&nbsp;4-Channel</div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">Render Values</div>
        <div class="panel-body">
          <div><input id="fract-render-values" type="checkbox" onclick=""/>&nbsp;Fract</div>
          <div><input id="scale-render-values" type="checkbox"/>&nbsp;Scale</div>
          <div><input id="render-magnitude" type="checkbox"/>&nbsp;Magnitude</div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">Physics</div>
        <div class="panel-body">
          <div><input type="radio" name="physics-method" value="0" checked/>&nbsp;Brownian</div>
          <div><input type="radio" name="physics-method" value="1"/>&nbsp;Splatting</div>
          <div><input type="radio" name="physics-method" value="2"/>&nbsp;Gradient</div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">

    </div>
  </div>

  <input id="scale-force-to-space" type="checkbox" class="checkbox-inline" checked/>&nbsp;Scale Force to Space
  <input id="circular-field-effect" type="checkbox" class="checkbox-inline" checked/>&nbsp;Circular Field
  <input id="defer-gradient-calc" type="checkbox" class="checkbox-inline"/>&nbsp;Defer Gradient Calculation

  <div class="row">
    <div class="col-sm-6">
      <label for="particle-count">Particle Count:</label>
      <input id="particle-count" type="range" min="128" max="5120" step="16" value="1024"/>

      <label for="particle-speed">Particle Speed Factor:</label>
      <input id="particle-speed" type="range" min="0.0125" max="10.0" step="0.0125" value="0.05"/>

      <label for="particle-speed">Particle Mass:</label>
      <input id="particle-mass" type="range" min="0.00625" max="2.0" step="0.00625" value="1.0"/>

      <label for="r-coefficient">R-Force Coefficient:</label>
      <input id="r-coefficient" type="range" min="0.0625" max="4.0" step="0.0625" value="1.0"/>

      <label for="field-size">Field Effect Size:</label>
      <input id="field-size" type="range" min="1.0" max="300.0" step="1.0" value="50.0"/>

      <label for="max-field-lines">Clamp Field Lines:</label>
      <input id="max-field-lines" type="range" min="0.0" max="10.0" step="1.0" value="1.0"/>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <label for="audio-color-shift-gain">Gain</label>
          <input id="audio-color-shift-gain" type="range" min="0.25" max="5.0" step="0.01" value="1.0"/>

          <div><input id="audio-color-shift-enabled" type="checkbox"/>&nbsp;Enable Audio Color Shift</div>

          <label for="audio-color-shift-r">R-Period</label>
          <input id="audio-color-shift-r" type="range" min="200" max="2500" step="1" value="456"/>

          <label for="audio-color-shift-g">G-Period</label>
          <input id="audio-color-shift-g" type="range" min="200" max="2500" step="1" value="765"/>

          <label for="audio-color-shift-b">B-Period</label>
          <input id="audio-color-shift-b" type="range" min="200" max="2500" step="1" value="374"/>
        </div>
      </div>
    </div>
  </div>
</div>
